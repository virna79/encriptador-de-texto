<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
     <link rel="stylesheet" href="Styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
    <header><img class="logo" src="/img/logo.png" alt=""></header>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto"
            class="texto"
            id="texto"
            cols="30" 
            rows="10"
            placeholder="Ingresa el texto aqui"
            ></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acento</p> 
            </div>
         <div class="botones">
            <button class="btn-encriptar"type="button" onclick="encriptar()">Encriptar
            </button>
            <button class="btn-desencriptar"type="button" onclick="desencriptar()">Desencriptar
            </button>
         </div>
        </div>
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="" id="Muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">No hay mensaje</h2>
                <p id="parrafo">Ingresar mensaje a encriptar o desencriptar</p>
                
                <div><button class="copiar" type="button" onclick="copiar ()">Copiar</button>
               
                
                </div>
            
            
            </div>
            </div>
         
    </div>
    
    <footer class="footer">
        <p>Creado por Virna Ortega</p>
   </footer>               
       </body>
<script src="Encriptador.js"></script>
</html>
